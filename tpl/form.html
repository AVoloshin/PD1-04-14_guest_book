<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Оставьте ваше сообщение</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="userName">Имя</label>
            <div class="col-md-4">
                <input id="userName" name="userName" type="text" placeholder="Представьтесь" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="userEmail">Email</label>
            <div class="col-md-4">
                <input id="userEmail" name="userEmail" type="email" placeholder="оставьте ваш e-mail" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="messageText">Сообщение</label>
            <div class="col-md-4">
                <textarea class="form-control" id="messageText" name="messageText">Поделитесь своим мнением</textarea>
            </div>
        </div>

        <!-- Prepended text-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="captcha">Защите от роботов</label>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon">1 + 3</span>
                    <input id="captcha" name="captcha" class="form-control" placeholder="-" type="text" required="">
                </div>
                <p class="help-block">Введите ответ</p>
            </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="resetBtn"></label>
            <div class="col-md-8">
                <button id="resetBtn" name="resetBtn" type="reset" class="btn btn-inverse">Сбросить</button>
                <button id="sendBtn" name="sendBtn" type="submit" class="btn btn-success">Отправить</button>
            </div>
        </div>

    </fieldset>
</form>
